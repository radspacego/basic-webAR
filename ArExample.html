<!DOCTYPE html>
<html>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/cfe5f316/dist/aframe-extras.js"></script>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/cfe5f316/dist/aframe-extras.js"></script>
  <script src="https://google-ar.github.io/three.ar.js/dist/three.ar.js"></script>
  <body style="margin: 0px; overflow: hidden">
    <a-scene ar>
      <a-sphere position="0 1.25 -5" radius="0.5" color="#EF2D5E"></a-sphere>
      <a-box
        position="-0.60 1.25 -3"
        rotation="0 45 0"
        width="0.5"
        height="0.5"
        depth="0.5"
        color="#4CC3D9"
      ></a-box>
      <a-cylinder
        position="0.5 1.5 -3"
        radius="0.25"
        height="1"
        color="#FFC65D"
      ></a-cylinder>
      <a-plane
        position="0 0.5 -6"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
      ></a-plane>
      <!-- <a-assets>
        <a-asset id="cesium-man" src="CesiumMan.glb"></a-asset>
      </a-assets>
      <a-entity
        id="walker"
        gltf-model="#cesium-man"
        position="0 0 -5"
        scale="0.5 0.5 0.5"
        animation-mixer
      >
      </a-entity> -->
    </a-scene>
  </body>
</html>
